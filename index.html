<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>FEM.js</title>

    <!-- three.js -->
    <script src="./libs/three.js"></script>
    <script src="./libs/CSS2DRenderer.js"></script>
    <script src="./libs/OrbitControls.js"></script>
    <!-- <script src="./libs/Projector.js"></script> -->

    <!-- dat gui and stats -->
    <script src="./libs/dat.gui.min.js"></script>
    <script src="./libs/stats.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <!-- Font Inconsolata -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">

    <script type="module" src="main.js"></script>

  </head>

  <body>
    <!-- Start of wrapper -->
    <div id="wrapper">
      <!-- Start of div button -->
      <div id="button">
        <!-- Start show sidebar -->
        <button type="button" id="sidebarCollapse" class="myButton">
          <i class="fas fa-align-left"></i>
        </button>
        <!-- End show sidebar -->
      </div>
      <!-- End of div button -->

      <!-- Start renderer-output -->
      <div id="renderer-output">
        <canvas id="canvas"></canvas>
        <!-- Start of labels -->
        <div id="labels"></div>
        <!-- End of labels -->
      </div>
      <!-- End renderer-output -->

      <!-- Start of Stats-output -->
      <div id="Stats-output"></div>
      <!-- End of Stats-outut -->

      <!-- Start of console -->
      <div id="console" class="console">
        <!-- Start of output -->
        <div id="output" class="output">
          <!-- Start of log -->
          <p id="log" class="log remove-message">Hi !</p>
          <!-- End of log -->
        </div>
        <!-- End of output -->

        <!-- Start of terminal -->
        <div id="terminal" class="terminal">
          <!-- Start of prompt -->
          <span id="prompt" class="prompt" autocomplete="false">></span>
          <!-- End of prompt -->
          
          <!-- Start of command-line -->
          <input id="command-line" class="command-line" type="text" autocomplete="off">
          <!-- End of command-line -->
          <!-- Start of autocomplete -->
          <div id="autocomplete" class="autocomplete"></div>
          <!-- End of autocomplete -->
        </div>
        <!-- End of terminal -->
      </div>
      <!-- End of console -->
    </div>
    <!-- End of wrapper -->

    <!-- Start of sidebar -->
    <div id="sidebar" class="sidebar">
      <!-- Start hide the sidebar -->
      <div id="dismiss">
        <i class="fas fa-arrow-left"></i>
      </div>
      <!-- End hide the sidebar -->
    </div>
    <!-- End of sidebar -->

    <!-- Start overlay -->
    <div id="overlay"></div>
    <!-- Start overlay -->

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        let sidebarCollapse = document.getElementById('sidebarCollapse');

        let overlay = document.getElementById('overlay');
        let sidebar = document.getElementById('sidebar');

        let dismiss = document.getElementById('dismiss');

        // sidebar  
        sidebarCollapse.addEventListener('click', function () {
          // open sidebar
          sidebar.classList.add('active');
          // fade in the overlay
          overlay.classList.add('active');
          // $('.collapse.in').toggleClass('in');
          // $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
        
        // dismiss button
        dismiss.addEventListener('click', function() {
          sidebar.classList.remove('active');
          overlay.classList.remove('active');
        })

        overlay.addEventListener('click', function() {
          overlay.classList.remove('active');
          sidebar.classList.remove('active');
        })
      });
    </script>
  </body>
</html>
